<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		
		<title>maenuLabs jQuery Tour Demo</title>
		
		<link rel="stylesheet" type="text/css" href="../../../lib/jquery-ui-1.8.13/jquery-ui-1.8.13.custom.css" />
		<link rel="stylesheet" type="text/css" href="../../../lib/jquery-ui-extensions/jquery-ui.maenulabs.extensions-0.5.1.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/jquery.maenulabs.tour.css" />
		<link rel="stylesheet" type="text/css" href="../css/jquery-ui.maenulabs.tour.css" />
		<style type="text/css">
			body {
				width: 3000px;
				height: 3000px;
			}
			.section {
				padding: 1em;
				margin-bottom: 0.5em 0.5em 2em 0.5em;
			}
			.sub-section {
				margin: 0.5em;
			}
		</style>
		
		<script type="text/javascript" src="../../../lib/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="../../../lib/jquery.cookies.2.2.0.min.js"></script>
		<script type="text/javascript" src="../../../lib/jquery-ui-1.8.13/jquery-ui-1.8.13.custom.min.js"></script>
		<script type="text/javascript" src="../../../lib/globalize-0.1.0a2/globalize.js"></script>
		<script type="text/javascript" src="../../../lib/globalize-0.1.0a2/cultures/globalize.cultures.js"></script>
		<script type="text/javascript" src="../../../lib/globalize.maenulabs.formatter.min.js"></script>
		<script type="text/javascript" src="../../../lib/jquery.maenulabs.globalization-0.1.min.js"></script>
		<script type="text/javascript" src="../../../lib/jquery.maenulabs.extensions-0.1.min.js"></script>
		<script type="text/javascript" src="../../../lib/jquery-ui-extensions/jquery-ui.maenulabs.extensions-0.5.1.min.js"></script>
		
		<script type="text/javascript" src="../js/jquery.maenulabs.tour.js"></script>
		<script type="text/javascript" src="../js/jquery-ui.maenulabs.tour.js"></script>
		
		<script type="text/javascript">
			Globalize.addCultureInfo("en", {
				messages: {
					"ui.tour.backward": "Backward",
					"ui.tour.forward": "Forward",
					"ui.automatictour.close": "Close",
					"ui.automatictour.play": "Play",
					"ui.automatictour.pause": "Pause",
					"ui.automatictour.stop": "Stop"
				}
			});
			
			$(document).ready(function() {
				$("html").scrollLeft($("html").width());
				$("html").scrollTop($("html").height());
				var step1 = new $.tour.Step((new $.tour.manipulation.ManipulationBuilder()).scrollTo($("#scrollTo")).manipulations);
				var step2 = new $.tour.Step((new $.tour.manipulation.ManipulationBuilder()).expose($("#expose")).manipulations);
				var step3 = new $.tour.Step((new $.tour.manipulation.ManipulationBuilder()).highlight($("#highlight")).manipulations);
				var step4 = new $.tour.Step((new $.tour.manipulation.ManipulationBuilder()).mark($("#mark"), "1").manipulations);
				var step5 = new $.tour.Step((new $.tour.manipulation.ManipulationBuilder()).hint($("#hint"), "This should help you").manipulations);
				var automatictour = new $.tour.AutomaticTour([step1, step2, step3, step4, step5], 3000);
				var $automatictour = $('<div>').appendTo($("body"));
				$automatictour.automatictour({
					tour: automatictour
				});
			});
		</script>
		
	</head>
	
	<body>
		
		<!--manipulations-->
		<div class="section">
			<h2>Manipulations</h2>
			You can combine multiple manipulations to a step in the tutorial.
			<div class="sub-section">
				<input type="text" id="scrollTo" value="This is a ScrollToManipulation" />
				<br />
				<input type="text" id="expose" value="This is an ExposeManipulation" />
				<br />
				<input type="text" id="highlight" value="This is a HighlightManipulation" />
				<br />
				<input type="text" id="mark" value="This is a MarkManipulation" />
				<br />
				<input type="text" id="hint" value="This is a HintManipulation" />
			</div>
		</div>
		
	</body>
	
</html>
